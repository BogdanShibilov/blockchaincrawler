version: "3.9"
services:
  blockinfo:
    container_name: blockinfo
    image: postgres:16.0
    environment:
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 'postgres'
      POSTGRES_DB: 'postgres'
    ports:
      - 5432:5432

  users:
    container_name: users
    image: postgres:16.0
    environment:
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 'postgres'
      POSTGRES_DB: 'postgres'
    ports:
      - 5433:5432